<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Aula 2</title>
</head>
<body>
    <h1>Aula 2 - TAGS HTML</h1>
    <p>As tags de lista são utilizadas para determinar tópicos 
        relacionados (ou não)</p>
    
<!-- ------------------------------------------------------------------->    
    <h2>Listas</h2>
    <P> Lista ordenada </P>
    <ul><!-- lista não ordenada        -->
        <li>Item 2</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <P> Lista ordenada</P>
    <ol><!-- lista ordenada        -->
        <li>Item 2</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    
    <p>Lista de definição</p>
    <dl>
        <dt>I</dt><dd>Item 2</dd>
        <dt>II</dt><dd>Item 2</dd>
        <dt>III</dt><dd>Item 3</dd>
    </dl>
<!--------------------------------------------------------------------->

    
</body>
</html>
